<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/messenger.css">
</head>

<body>
    <div class="main-container">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Registration</h2>
            <input type="text" name="username" class="form-control" placeholder="Login" required="" autofocus="">
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
            <input type="password" name="confirmpass" class="form-control" placeholder="Confirm password" required="">
            <button class="btn " type="submit">Accept</button>
            <button class="btn" type="submit" onClick='location.href="login.html"'>Sign In</button>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="parse.js"></script>
    <script src="regist.js"></script>
    <script src="handlebars-v4.0.11.js"></script>
</body>

</html>
